<html lang="en">
  <head>
    <title>Quick Pitch Sign In Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">

    /* .col-md-4, .col-md-7 {border-style:solid} */

    </style>
  </head>
  <body>
    <div class="container-fluid" id="idHeadContainer">
      <div class="row align-items-center" style="height:15%;border-bottom:3px solid black">
        <div class="col-md-3 offset-md-1">
          <h1> Quick Pitch </h1>
        </div>
        <div class="col-md-2 offset-md-2">
          <label> Email Address </label>
          <input id="idEmailAddressInput" class="form-control">
        </div>
        <div class="col-md-2">
          <label> Password </label>
          <input id="idPasswordInput" class="form-control">
        </div>
        <div class="col-md-1">
          <label>&nbsp</label>
          <button id="idLogInButton" class="form-control" value="Log In">Log In</button>
        </div>
      </div>
    </div>

    <br />

    <div class="container-fluid" id="idBodyContainer">
      <div class="row align-items-center">
        <div class="col-md-7">
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h2> Create a New Account </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label> Find your dream job today. </label>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-6">
              <input id="idCreateNewFirstName" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <input id="idCreateNewLastName" class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input id="idCreateNewEmail" class="form-control" placeholder="Email Address">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input id="idCreateNewPassword" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input id="idConfirmNewPassword" class="form-control" placeholder="Confirm Password">
            </div>
          </div>

          <div class="row form-group mt-5">
            <div class="col-md-5">
              <button id="idSignUpButton" class="form-control" value="Sign Up">Sign Up</button>
            </div>
          </div>

        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <!-- <script src="hangMan.js"></script> -->
</html>
